<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFL Mock Draft Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/draft-order.css">
    <link rel="stylesheet" href="styles/otc-header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/players.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/pre-draft.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="pre-draft-options">
      <div class="apple"></div>
      <div class="hickory">
        <div class="number-rounds">
          <div class="rounds-text">Please select a number of rounds</div>
          <div class="rounds-radios">
            <div class="round-option">
              <div class="round-number">1</div>
              <input type="radio" class="radio" name="rounds" value="1" checked=true required="true">
            </div>
            <div class="round-option">
              <div class="round-number">2</div>
              <input type="radio" class="radio" name="rounds" value="2">
            </div>
            <div class="round-option">
              <div class="round-number">3</div>
              <input type="radio" class="radio" name="rounds" value="3">
            </div>
            <div class="round-option">
              <div class="round-number">4</div>
              <input type="radio" class="radio" name="rounds" value="4">
            </div>
            <div class="round-option">
              <div class="round-number">5</div>
              <input type="radio" class="radio" name="rounds" value="5">
            </div>
            <div class="round-option">
              <div class="round-number">6</div>
              <input type="radio" class="radio" name="rounds" value="6">
            </div>
            <div class="round-option">
              <div class="round-number">7</div>
              <input type="radio" class="radio" name="rounds" value="7">
            </div>
            
          </div>
        </div>
        <div class="enter-name">
          <div>Your Name or Social Media Handle:</div>
          <input type="text" placeholder="ex: @MoveTheSticks" class="name-input">
        </div>
        <button class="start-button">Start Draft</button>
      </div>
    </section>
    <section class="draft-order-sidebar">
      <div class="draft-order-header">Draft Order</div>
      <div class="draft-order-panel">
      </div>
    </section>

    <section class="otc-header">
      <div class="otc-panel">
        <img class="otc-image" src="https://upload.wikimedia.org/wikipedia/de/3/39/Tennessee_Titans_Logo.svg">
        <div class="otc-middle">
          <div class="otc-text">ON THE CLOCK</div>
          <div class="otc-picks">Picks: 1, 35, 102, 119, 142, 168, 180, 241</div>
          <div class="otc-needs">Needs: QB, OT, ED, CB</div>
        </div>
        <div class="otc-team">Tennessee<br>Titans</div>
        <div class="otc-previous"></div>
      </div>
    </section>

    <section class="settings-footer">
      <div class="settings-bar">
        <div class="settings-option trade">
          <div class="settings-text">TRADE (Not Available)</div>
        </div>
        <div class="settings-option pause">
          <div class="settings-text"></div>
        </div>
        <div class="settings-option settings">
          <div class="settings-text">RESTART</div>
        </div>
      </div>
    </section>

    <section class="positions">
      <div class="players-positions">
        <button class="players-positions-button offense js-position-button">QB</button>
        <button class="players-positions-button offense js-position-button">RB</button>
        <button class="players-positions-button offense js-position-button">WR</button>
        <button class="players-positions-button offense js-position-button">TE</button>
        <button class="players-positions-button offense js-position-button">IOL</button>
        <button class="players-positions-button offense js-position-button">OT</button>
        <button class="players-positions-button defense js-position-button">ED</button>
        <button class="players-positions-button defense js-position-button">DT</button>
        <button class="players-positions-button defense js-position-button">LB</button>
        <button class="players-positions-button defense js-position-button">S</button>
        <button class="players-positions-button defense js-position-button">CB</button>
        <button class="players-positions-button special js-position-button">ALL</button>
      </div>

      <div class="players-player-card labels">
        <div class="players-player-card-rank">
            Rank
        </div>
        <div class="players-player-card-name">
            Name
        </div>
        <div class="players-player-card-position">
            Pos
        </div>
        <div class="players-player-card-school">
            School
        </div>
      </div>
    </section>

    <section class="players-panel">  
      <div class="players-players players-player-js">

      </div>
    </section>

    <section class="player-profile">
      <div class="profile profile-js"></div>
    </section>

  </body>
  <script type="module" src="scripts/index.js"></script>
</html>
