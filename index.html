<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFL Mock Draft Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/start-screen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="pre-draft-options">
      <div class="apple">
        <div class="smoked">
          <div class="select-teams-header">
            <div class="select-main-text">
              Select team(s) to make picks for.
            </div>
            <div class="select-all" id="select-all">
              Select All
            </div>
          </div>
          <div class="team-picker" id="teams">

          </div>
        </div>
        <div class="hickory">
          <div class="pick-rounds">
            <div class="pick-rounds-text">
              Select number of rounds
            </div>
            <input class="rounds-input" type="range" min="1" max="7" value="1">
            <div class="rounds-labels">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
            </div>
          </div>
          <div class="pick-speed">
            <div class="pick-speed-text">
              Select auto-pick speed
            </div>
            <input class="speed-input" type="range" min="1" max="4" value="2">
            <div class="speed-labels">
              <span>Slow<br>(1.5s)</span>
              <span>Normal<br>(0.8s)</span>
              <span>Fast<br>(0.1s)</span>
              <span>Ultra<br>(0.001s)</span>
            </div>
          </div>
          <div class="user-name">
            <div class="user-name-text">
              Name or Social Media Handle
            </div>
            <input class="user-name-input" placeholder="Ex. @MoveTheSticks" value="">
          </div>
          <button class="start-button" id="start-btn">Start Draft</button>
        </div>
      </div>
      
    </section>
  </body>

  <script type="module" src="scripts/start-screen.js"></script>
</html>
