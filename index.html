<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFL Mock Draft Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/start-screen.css">
    <link rel="stylesheet" href="styles/teamProfileStart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <section>
      <div class="startHeaderBox">
        <div class="topText">
          NFL Mock Draft Machine
        </div>
        <div class="bottomText">
          Made by Tyler Healy
        </div>
      </div>
    </section>
    <section class="pre-draft-options">
      <div class="apple">
        <div class="smoked">
          <div class="select-teams-header">
            <div class="select-main-text">
              Select team(s) to make picks for
            </div>
            <div class="select-all" id="select-all">
              Select All
            </div>
          </div>
          <div class="team-picker" id="teams">

          </div>
        </div>
        
        <div class="hickory"></div>
      </div>
      
    </section>
  </body>

  <script type="module" src="scripts/start-screen.js"></script>
</html>
